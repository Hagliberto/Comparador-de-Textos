<!DOCTYPE html>
<html>
<head>
    <title>Comparador de Texto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Comparador de Texto</h1>
        <div class="form-group">
            <label for="text1">Texto 1:</label>
            <textarea id="text1" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="text2">Texto 2:</label>
            <textarea id="text2" class="form-control"></textarea>
        </div>
        <button id="compareButton" class="btn btn-primary">Comparar</button>
        <div class="mt-3">
            <h3>Resultado:</h3>
            <div id="difference" class="alert alert-danger"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
